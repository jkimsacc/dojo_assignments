    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
    function fib() {
      var count = 0;
      var fib_array = [];

      function nacci() {
        count ++
        if (count < 3){
          fib_array.push(1);
          console.log(fib_array[count-1]);
        }
        else{
          fib_array.push(fib_array[count - 3] + fib_array[count-2]);
          console.log(fib_array[count-1]);
        }
      }
      return nacci;
    }

var fibCounter = fib();
fibCounter() // should console.log "1"
fibCounter() // should console.log "1"
fibCounter() // should console.log "2"
fibCounter() // should console.log "3"
fibCounter() // should console.log "5"
fibCounter() // should console.log "8"

    </script>
