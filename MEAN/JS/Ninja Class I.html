<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function Ninja(name){
        this.name = name;
        this.health = 100;
        var speed = 3;
        var strength = 3;

        this.sayName = function(){
          console.log("My name is" + this.name);
          return this;
        }
        this.showStats = function(){
          console.log("Health: " + this.health);
          console.log("Speed: " + speed);
          console.log("Strength: " + strength);
          return speed, strength;
        }
        this.drinkSake = function(){
          this.health += 10;
          console.log("Drank sake, now health is " + this.health);
          return this;
        }
      }
      Ninja.prototype.punch = function(ninja){
        ninja.health -= 5;
        console.log(ninja.name + " was punched by " + this.name + " and lost 5 health!")
        return this;
      }
      Ninja.prototype.kick = function(ninja){
        ninja.health -= 15
        console.log(ninja.name + " was kicked by " + this.name + " and lost 15 health!")
        return this;
      }

      var ninja1 = new Ninja("Hyabusa");
      var blue_ninja = new Ninja("Goemon");
      var red_ninja = new Ninja("Bill Gates");
      red_ninja.punch(blue_ninja);
      blue_ninja.showStats();
    </script>
  </body>
</html>
