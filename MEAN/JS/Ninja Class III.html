<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      class Ninja{
        constructor(name){
          this.name = name;
          this.health = 100;
          this.speed = 3;
          this.strength = 3;
        }
        sayName(){
          console.log("my name is " + this.name);
        }
        showStats(){
          console.log(this.name + "'s stats");
          console.log("Health: " + this.health);
          console.log("Speed: " + this.speed);
          console.log("Strength: " + this.strength);
        }
        drinkSake(){
          this.health += 10;
          console.log(this.name + " drank sake, gained 10 health");
          console.log("Health: " + this.health);
        }
      }
      class Sensei extends Ninja{
        constructor(name){
          super(name);
          this.health = 200;
          this.speed = 10;
          this.strength = 10;
        }
        speakWisdom(){
          let wise_word = '"What one programmer can do in one month, two programmers can do in two months."';
          console.log(wise_word);
          super.drinkSake();
        }
      }
      let super_sensei = new Sensei("Master Splinter");
        super_sensei.speakWisdom();
        super_sensei.showStats();
    </script>
  </body>
</html>
