<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function zero_negativity(array){
        for (let i = 0; i < array.length; i++){
          if (array[i] < 0){
            return false;
          }
          else{
            return true;
          }
        }
      }

      function is_even(number){
        if (number % 2 === 0){
          return true;
        }
        else{
          return false;
        }
      }

      function how_many_even(array){
        var num_of_even = 0;
        for (let i = 0; i < array.length; i++){
          if (is_even(array[i]) === true){
            num_of_even += 1;
          }
        }
        return num_of_even;
      }

      function create_dummy_array(num){
        var new_array =[];
        for (let i = 0; i < num; i++){
          new_array[i] = Math.floor(Math.random() * num) + 1;
        }
        return new_array;
      }

      function random_choice(array){
        return array[Math.floor(Math.random() * array.length)]
      }
    </script>
  </body>
</html>
