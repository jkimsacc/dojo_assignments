
<form (submit)="addQuote()">
   <h2>Add a Quote</h2>

   <textarea name="name" rows="4" cols="80"
   requitred minlength="4" maxlength = "500" [(ngModel)]='quote.text' #text='ngModel'></textarea>
   <p *ngIf="error" > required</p>
   <div class="author">
      <h3>Author</h3><input type="text" name="author" value="testing text" class="input"
      required minlength="2" maxlength="25" [(ngModel)]='quote.author' #author='ngModel'>
      <input type="submit" name="submit" value="Add Quote" class="submit">
   </div>

</form>
