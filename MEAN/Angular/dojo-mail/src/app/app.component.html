<!--The content below is only a placeholder and can be replaced.-->
<div>
  <h1>
   {{title}}!
  </h1>
</div>
<h2>Here are some links to help you start: </h2>
<table>
  <thead>
    <tr>
      <th>Email</th>
      <th>Importance</th>
      <th>Subject</th>
      <th>Content</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of email">
      <td>{{ data.email | lowercase }}</td>
      <td>{{ data.importance }}</td>
      <td>{{ data.subject}}</td>
      <td>{{ data.content }}
    </tr>
  </tbody>
</table>
