<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Semi-Restful Users</title>
  </head>
  <body>
    <h2>Users</h2>
    <table>
      <th>id</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Created At</th>
      <th>Actions</th>
      {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.first_name }} {{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.created_at }}</td>
        <td><a href="users/{{ user.id }}">Show</a> <a href="users/{{ user.id }}/edit">Edit</a> <a href="users/{{ user.id }}/delete">Delete</a></td>
      </tr>
      {% endfor %}

    </table>
    <a href="/users/new">Add a new user(replace using name property)</a>
  </body>
</html>
