<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Course</title>
    <style media="screen">
      input {vertical-align: top;}
      table {border-style: solid;border-width: 1px; margin: 20px;}
    </style>
  </head>
  <body>
    <h2>Add a new course</h2>
    <form class="" action="add" method="post">
      {% csrf_token %}
      Name: <input type="text" name="course_name" value=""><br>
      Description: <br>
      <textarea name="description" rows="8" cols="80"></textarea><br>
      <input type="submit" name="submit" value="Add"><br>
    </form>
    <table>
      <tr>
        <th>Course Name</th>
        <th>Description</th>
        <th>Date Added</th>
        <th>Actions</th>

      </tr>
      {% for course in courses %}
      <tr>
        <td>{{ course.course_name }}</td>
        <td>{{ course.description }}</td>
        <td>{{ course.created_at }}</td>
        <td><a href="{{ course.id }}/remove">remove</a></td>
      </tr>
      {% endfor %}
    </table>

  </body>
</html>
