<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NinjaGold</title>
    <style media="screen">
      div.building{width:300px; height: 300px; display: inline-block; border-style: solid; border-width: 1px;}
      div.logbox{width: 1205; height: 300px;}
      h2 { align-items: center;}
      span.green {color: green;}
      span.red {color: red;}
    </style>
  </head>
  <body>
    <p>yourgold: {{ request.session.gold }}</p>
    <div class="building">
      <h2>Farm</h2>
      <p>earns 10-20 gold</p>
      <form class="building" action="process/farm" method="post">
        {% csrf_token %}
        <input type="submit" name="farm" value="earn gold">


      </form>
    </div>
    <div class="building">
      <h2>Cave</h2>
      <p>earns 5-10 gold</p>
      <form class="building" action="process/cave" method="post">
        {% csrf_token %}
        <input type="submit" name="cave" value="earn gold">

      </form>
    </div>
    <div class="building">
      <h2>House</h2>
      <p>earns 2-5 gold</p>
      <form class="building" action="process/house" method="post">
        {% csrf_token %}
        <input type="submit" name="house" value="earn gold">


      </form>
    </div>
    <div class="building">
      <h2>Casino</h2>
      <p>earns/takes 0-50 gold</p>
      <form class="building" action="process/casino" method="post">
        {% csrf_token %}
        <input type="submit" name="casino" value="earn gold">


      </form>
    </div>
    <br>
    <div class="logbox">
      {% for log in request.session.logs reversed %}
        <span class="green">Player Earned {{ log }}</span><br>
      {% endfor %}

    </div>

  </body>
</html>
