<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <style media="">
      body {background-color: #3284BF; padding: 5%}
      div {background-color: white; width: 25%; padding:5%; margin: auto; border-radius:10px;}
      p.green {color:green;}
    </style>
  </head>
  <body>
    <div class="">
      <h2>Login</h2>
      <form class="" action="/logging" method="post">
        {% csrf_token %}


        <p>E-mail</p>
        <input type="text" name="email" value="">
        <p>Password</p>
        <input type="password" name="password" value="">
        <br><br>
        <input type="submit" name="sumbit" value="Login">
        <br><br>

      </form>
      <a href="/register">Register new user</a>
      {% if messages %}
        {% for success in messages %}
          <p class="green">{{ success }}</p>
        {% endfor%}
      {% endif %}
    </div>
  </body>
</html>
