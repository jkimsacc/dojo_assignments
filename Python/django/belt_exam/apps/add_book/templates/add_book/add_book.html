<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Book</title>
    <style media="">
      body {background-color: #3284BF; padding: 1%;}
      section {display: inline-block; width: 40%;  vertical-align: top;}
      div {background-color: white; padding:5%; margin: auto; border-radius:10px;}
      textarea {display: block;}
    </style>
  </head>
  <body>
    <div class="">
      <a href="/page">Home</a> | <a href="#">Logout</a>
      <h2>Add a New Book Title and a Review:</h2>
      <form class="" action="adding" method="post">
        {% csrf_token %}
        <h3>Book Title:</h3>
        <input type="text" name="title" value="">
        <h3>Author:</h3>
        Choose from the list:
        <select class="author" name="author">
          <option value="">Select</option>
          <option value=""># author from db</option>
        </select>
        <p>Or add a new author:
        <input type="text" name="author_input" value=""></p>
        <h3>Review:</h3>
        <p><textarea name="review" rows="8" cols="80"></textarea>
        Rating : <select class="" name="rating">
          <option value="5">5</option>
          <option value="4">4</option>
          <option value="3">3</option>
          <option value="2">2</option>
          <option value="1">1</option>
        </select>
        stars.</p>

        <input type="submit" name="add_book_review" value="Add Book and Review">
      </form>


    </div>
  </body>
</html>
