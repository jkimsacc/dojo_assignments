<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Book Page</title>
    <style media="">
      body {background-color: #3284BF; padding: 5%}
      div {background-color: white; width: 80%; padding:5%; margin: auto; border-radius:10px;}
      p.green {color:green;}
    </style>
  </head>
  <body>
    <div class="">


      <h2>{{ books.book_title }}</h2>
      <h3>Author: {{ books.author.author_name }} </h3>
      <h2>Reviews:</h2>
      {% for review in reviews %}
        <h4>{{ review.rating }} starspb!</h4>
        <h4>{{ review.review }}</h4>

      {% endfor %}
    </div>
  </body>
</html>
